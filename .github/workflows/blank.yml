name: Manual Workflow

on: 
  push:
    branches: [ "main" ]
  #workflow_dispatch:
  #pull_request:
  #  branches: [ "main" ]
  
env:
  GLOBAL_VAR: 'Global Hello'

jobs:
  script_run:
    name: Run script
    runs-on: ubuntu-latest
    environment: 
      name: testenv
      url: https://github.com

    steps:
      - name: Checkout repository to runner
        uses: actions/checkout@v4
      - name: Make executable
        run: chmod +x ./.github/scripts/hello.sh
      - name: run the script
        run: ./.github/scripts/hello.sh
      - name: output testenv variable
        run: echo $ENV_VAR_NAME

  upload:
    name: Upload file
    runs-on: ubuntu-latest
    env:
      JOB_VAR: 'Job Hello'

    steps:
      - name: use job-specific environmet variable
        run: echo $JOB_VAR
      - run: echo ${{ github.ref }}
      - run: echo "Hello, world!" > file.txt
      - name: Upload file
        uses: actions/upload-artifact@v4
        with:
          name: file
          path: file.txt

  download:
    name: Download file
    runs-on: ubuntu-latest
    needs: upload
    
    steps:
      - run: echo $GLOBAL_VAR
      - name: Use secret
        env:
          SENSITIVE_VAR: ${{ secrets.SECRET_NAME }}
        run: echo $SENSITIVE_VAR
      - name: Write secrete
        run: echo $SENSITIVE_VAR >> file.txt
      - uses: actions/download-artifact@v4
        with:
          name: file
      - run: cat file.txt # how to use dynamic name from upload?
